  <body>

    <div class="container">

      <div class="jumbotron text-center">
        <h1 class="display-4">Hot Restaurant</h1>
        <p class="lead">Reserve Your Seat!</p>
        <hr class="my-4">
        <a class="btn btn-danger btn-lg" href="#" role="button">Make Reservation</a>
        <a class="btn btn-primary btn-lg" href="home.html" role="button">Home</a>
      </div>

      <div class="card" id="reserveContainer">
        <div class="card-header">
        Table Reservation
        </div>
        <form id="reserveForm">
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="exampleInputPhone">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputPhone" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputID">Unique ID</label>
            <input type="text" class="form-control" id="exampleInputID" placeholder="Enter id">
          </div>
          <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="SUBMIT ME!">Submit</button>
        </form>
      </div>

    </div>

    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
      $('#example').tooltip(options)
